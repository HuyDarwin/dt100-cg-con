
<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>

        <meta charset="UTF-8" />
    </head>
    <body onkeydown="if(!event.target.matches('input')&&!event.target.matches('textarea')&&event.keyCode != 122 && event.keyCode != 116 && event.keyCode != 17)return!1" oncontextmenu="return!1" onselectstart="return!1" ondragstart="return!1">
      <h1>
        ĐỖ ĐÌNH ĐÔNG VÀ TRẦN CÔNG DUY YÊU CẦU BẠN TẮT WEB NÀY NGAY!
      </h1>
  
      <script>    
        document.onkeydown = function(e) {
            if(e.keyCode == 123) {
             return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
             return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
             return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
             return false;
            }

            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)){
             return false;
            }      
         }
      </script>
    </body>
</html>
