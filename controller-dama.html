<head>
  <title>Controller</title> 
  
	<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
	<script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="JS/jquery.keyframes.min.js"></script>
	<script type="text/javascript" src="JS/accounting.min.js"></script>
	<script type="text/javascript" src="JS/init.js"></script>
  
	<script type="module" src="JS/firebase.js"></script>
	<script type="module" src="JS/controller_fb.js"></script>
	
  <link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/site.css">
	<link rel="stylesheet" type="text/css" href="CSS/site_controller.css">
	
  <meta charset="utf-8" />
</head>
<body>
  <div class="stage">
    
    <div class="holder" id="background">

    </div>     
    
    <div class="holder" id="holder-1">
      
      <p class="holder-title">
        XEM TRƯỚC
      </p>
      
      <iframe src="screen-hema.html" class="screen-iframe"></iframe>
      
    </div>   
    
    <div class="holder" id="holder-2">
      
      <p class="holder-title">
        LOAD CÂU HỎI
      </p>
      
      <input type="file" class="get-qs" accept=".xls,.xlsx,.ods" />
    
      <select class="list-qs" size="2">
        
      </select>
      
      <p class="q-now">
        Câu hỏi hiện tại: 15
      </p>
      
      <p class="q-next">
        Câu hỏi tiếp theo: 16
      </p> 
      
      <button class="q-submit">
        Sử dụng câu hỏi
      </button>
      
    </div>    
    
    <div class="holder" id="holder-3">
      
      <p class="holder-title">
        DEBUG
      </p>
      
      <button class="reload">
        Reload
      </button>
      
    </div>    
    
    <div class="holder" id="holder-4">
      
      <p class="holder-title">
        CÂU HỎI
      </p>      
      
      <textarea class="question" disabled></textarea>
      
      <p class="ans-letter" id="ans-letter-a">A</p>      
      <textarea class="ans-text" id="ans-text-a" disabled></textarea>
      
      <p class="ans-letter" id="ans-letter-b">B</p>      
      <textarea class="ans-text" id="ans-text-b" disabled></textarea>
      
      <p class="ans-letter" id="ans-letter-c">C</p>      
      <textarea class="ans-text" id="ans-text-c" disabled></textarea>
      
      <button class="c-reveal">Hiện các lựa chọn</button>
      
      <p class="q-type">
        Loại câu hỏi: KHÓ DỄ
      </p>
      
      <button class="q-c-type" id="q-c-type-1">Lựa chọn 1</button>
      
      <button class="q-c-type" id="q-c-type-2">Lựa chọn 2</button>
      
      <p class="q-chosen">Đã chọn: Lựa chọn 1</p>
      
      <p class="q-difficulty">
        Độ khó: 5
      </p>
      
      <button class="q-reveal">Hiện câu hỏi</button>
      <button class="a-reveal" id="a-reveal-1">Hiện A</button>
      <button class="a-reveal" id="a-reveal-2">Hiện B</button>
      <button class="a-reveal" id="a-reveal-3">Hiện C</button>
      <button class="mob-answer">6 giây</button>
      
      <button class="q-m-e-reveal">Hiện tiền / giải thoát</button>      
      <button class="q-escape" id="q-escape-25">25%</button>     
      <button class="q-escape" id="q-escape-50">50%</button>     
      <button class="q-escape" id="q-escape-75">75%</button>
      
      <button class="a-choose" id="a-choose-1">
        
      </button>
      
    </div> 
    
  </div>
  
</body>
